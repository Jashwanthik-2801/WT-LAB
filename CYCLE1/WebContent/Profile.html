<script>
function validateForm() {
  var name = document.forms["ProfileForm"]["name"].value;
  var email = document.forms["ProfileForm"]["email"].value;  
  var mobileno = document.forms["ProfileForm"]["mobileno"].value;
  var address = document.forms["ProfileForm"]["address"].value;  
                  
  
 
  if(name=="" && email=="" && mobileno=="" &&  address == ""){
	  alert("All details are Required!!!");
	  return false;
  }
 
  if (name == "") {
	    alert("Please enter your name!!!");
	    return false;
	  }
  if(name.length<6 || name.length>36){
	  alert("length of the name should not be less then 6 or greater then 36");
	    return false;
  }
  if(email == ""){
	  alert("Please enter Your mail Id");
	  return false;
  }
  if(email.length < 7 || email.length > 25){
	  alert("Please enter valid email Address");
	  return false;
  }
  
  if (mobileno == "") {
		    alert("Please enter your phone number!!!");
		    return false;
   }
  if(mobileno.length < 10 || mobileno.length > 10){
	  alert("Please enter valid mobileno");
	  return false;
  }
  if (address == "") {
	    alert("Please enter your address!!!");
	    return false;
	  }
  
 
  
}
function nvalid(){
	var name = document.forms["ProfileForm"]["name"].value;
	if(name == ""){
		alert("Please Enter Your Name!!!");
		return false;
	}
}
function evalid(){
	var email = document.forms["ProfileForm"]["email"].value;
	if(email == ""){
		alert("Please Enter Your email!!!");
		return false;
	}
}
function mvalid(){
	var mobileno = document.forms["ProfileForm"]["mobileno"].value;
	if(mobileno == ""){
		alert("Please Enter Your mobileno!!!");
		return false;
	}
}
function avalid(){
	var address = document.forms["ProfileForm"]["address"].value;
	if(address == ""){
		alert("Please Enter Your address!!!");
		return false;
	}
}
</script>

	<h2 style="color:white;font-size:40px;margin-left:250px;"><b>Profile Form</b></h2><br>

	
      <form class="form-conatiner" align="center" name="ProfileForm" action="Book.html" onsubmit="return validateForm()" method="post">

			<label for="name"><b style="color:black">Name</b></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
